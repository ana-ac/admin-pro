<div class="progress">
    <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        [class]="'bg-'+type"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        [attr.ariaValueNow]="percentage"
        [style.width]="percentage + '%'"
    ></div>
</div>
